  <style>
    /* Custom styles for grid layout */
    .grid-layout {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 24px;
      padding: 18px;
    }
    
    /* Filter Sidebar */
    .filter-sidebar {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 18px;
      height: fit-content;
      position: sticky;
      top: 18px;
    }
    
    .filter-section {
      margin-bottom: 24px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--line);
    }
    
    .filter-section:last-child {
      border-bottom: none;
    }
    
    .filter-title {
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 12px;
      color: #d7e0f0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .filter-checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 0;
      cursor: pointer;
      color: var(--muted);
      font-size: 13px;
    }
    
    .filter-checkbox input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    
    .filter-checkbox:hover {
      color: var(--text);
    }
    
    .filter-count {
      margin-left: auto;
      color: #6e86b2;
      font-size: 12px;
    }
    
    /* Product Grid */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }
    
    .product-card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0,0,0,.45);
      border-color: #2f4a6f;
    }
    
    .product-image {
      width: 100%;
      height: 240px;
      background: linear-gradient(135deg, #1a2435 0%, #202e49 100%);
      display: grid;
      place-items: center;
      position: relative;
      overflow: hidden;
    }
    
    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .wishlist-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(20, 28, 43, 0.85);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: all 0.2s;
      z-index: 10;
    }
    
    .wishlist-btn:hover {
      background: rgba(239, 68, 68, 0.2);
      border-color: #ef4444;
    }
    
    .wishlist-btn.active {
      background: rgba(239, 68, 68, 0.3);
      border-color: #ef4444;
    }
    
    .wishlist-btn svg {
      width: 20px;
      height: 20px;
      stroke: #d7e0f0;
      transition: all 0.2s;
    }
    
    .wishlist-btn:hover svg,
    .wishlist-btn.active svg {
      fill: #ef4444;
      stroke: #ef4444;
    }
    
    .product-info {
      padding: 14px;
    }
    
    .product-name {
      font-weight: 700;
      font-size: 15px;
      margin-bottom: 8px;
      color: #d7e0f0;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .product-rating {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 10px;
      font-size: 13px;
    }
    
    .product-rating svg {
      width: 14px;
      height: 14px;
    }
    
    .product-price {
      display: flex;
      align-items: baseline;
      gap: 8px;
      margin-top: 12px;
    }
    
    .current-price {
      font-size: 18px;
      font-weight: 800;
      color: #ff8f3d;
    }
    
    .old-price {
      font-size: 14px;
      color: var(--muted);
      text-decoration: line-through;
    }
    
    .discount-badge {
      position: absolute;
      top: 12px;
      left: 12px;
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      font-size: 12px;
      font-weight: 700;
      padding: 4px 10px;
      border-radius: 6px;
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
    }
    
    .add-to-cart-btn {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, var(--accent), #ff9f5d);
      border: none;
      border-radius: 8px;
      color: #2b1606;
      font-weight: 700;
      cursor: pointer;
      margin-top: 12px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .add-to-cart-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(255, 143, 61, 0.4);
    }
    
    .header-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }
    
    .view-toggle {
      display: flex;
      gap: 8px;
    }
    
    .view-btn {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: var(--panel);
      border: 1px solid var(--line);
      display: grid;
      place-items: center;
      cursor: pointer;
    }
    
    .view-btn.active {
      background: var(--accent);
      border-color: var(--accent);
    }
    
    .view-btn svg {
      width: 18px;
      height: 18px;
    }
    
    .sort-select {
      background: var(--panel);
      border: 1px solid var(--line);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      outline: none;
    }
    
    .results-info {
      color: var(--muted);
      font-size: 13px;
      margin-bottom: 16px;
    }
    
    @media (max-width: 1200px) {
      .grid-layout {
        grid-template-columns: 240px 1fr;
      }
      .products-grid {
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      }
    }
    
    @media (max-width: 900px) {
      .grid-layout {
        grid-template-columns: 1fr;
      }
      .filter-sidebar {
        position: static;
      }
    }
  </style>

    const searchTerm = e.target.value.toLowerCase();
    const filtered = products.filter(p => 
      p.name.toLowerCase().includes(searchTerm) || 
      p.category.toLowerCase().includes(searchTerm)
    );
    renderProducts(filtered);
  });

  // Sort functionality
  document.getElementById('sortSelect').addEventListener('change', function(e) {
    let sorted = [...products];
    switch(e.target.value) {
      case 'Giá: Thấp đến Cao':
        sorted.sort((a, b) => a.price - b.price);
        break;
      case 'Giá: Cao đến Thấp':
        sorted.sort((a, b) => b.price - a.price);
        break;
      case 'Đánh giá cao nhất':
        sorted.sort((a, b) => b.rating - a.rating);
        break;
    }
    renderProducts(sorted);
  });

  // View toggle
  document.querySelectorAll('.view-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
      this.classList.add('active');
      
      // Toggle between grid and list view
      if (this === document.querySelectorAll('.view-btn')[1]) {
        window.location.href = 'product-list.html';
      }
    });
  });

  // Initial render
  renderProducts();

  // Toggle sidebar
  function toggleSidebar() {
    document.querySelector('.layout').classList.toggle('collapsed');
    localStorage.setItem('sidebarCollapsed', document.querySelector('.layout').classList.contains('collapsed'));
  }

  // Restore sidebar state on load
  if (localStorage.getItem('sidebarCollapsed') === 'true') {
    document.querySelector('.layout').classList.add('collapsed');
  }

  // Toggle submenu
  function toggleSubmenu(element) {
    const navItem = element.parentElement;
    navItem.classList.toggle('open');
  }

</script>
</body>
</html>
