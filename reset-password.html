<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>shop vn</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <main class="page">
    <section class="left">
      <div class="panel">
        <div class="logo">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M3 7h18l-2 11a2 2 0 0 1-2 1H7a2 2 0 0 1-2-1L3 7Z" stroke="#111" stroke-width="1.5" fill="none"/>
            <path d="M8 7V5a3 3 0 0 1 3-3h2a3 3 0 0 1 3 3v2" stroke="#111" stroke-width="1.5" fill="none"/>
          </svg>
          <span class="brand">shop vn</span>
        </div>

        <h1>Đặt lại mật khẩu</h1>
        <p class="sub">Nhập email, chúng tôi sẽ gửi hướng dẫn đặt lại mật khẩu.</p>

        <form>
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Nhập email của bạn" required />

          <button class="btn" type="submit" style="margin-top:16px">Gửi hướng dẫn</button>
        </form>

        <p class="signup" style="color:#ef4444;margin-top:20px">
          Quay lại
          <a class="brand-link" href="login.html">Đăng nhập</a>
        </p>
      </div>
    </section>

    <aside class="right" aria-hidden="true">
      <div class="hero"></div>
    </aside>
  </main>

  <script src="./js/reset-password.js"></script>
</body>
</html>
