<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chi tiết kho hàng - Larkon</title>
  <link rel="stylesheet" href="./css/product.css" />
  <script src="./js/auth-guard.js"></script>
</head>
<body>
<div class="layout">
  <aside class="sidebar">
    <div class="brand">
      <svg viewBox="0 0 24 24" fill="none"><path d="M3 7h18l-2 11a2 2 0 0 1-2 1H7a2 2 0 0 1-2-1L3 7Z" stroke="#f9a44d" stroke-width="1.5"/><path d="M8 7V5a3 3 0 0 1 3-3h2a3 3 0 0 1 3 3v2" stroke="#f9a44d" stroke-width="1.5"/></svg>
      <span class="brand-text">Larkon</span>
      <div class="toggle-btn" onclick="toggleSidebar()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
      </div>
    </div>
    <nav class="nav">
      <h6>TỔNG HỢP</h6>
      <a href="dashboard.html"><svg viewBox="0 0 24 24" fill="none"><path d="M3 12l9-8 9 8v8a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-8z" stroke="currentColor"/></svg><span>Bảng điều khiển</span></a>
      <h6>HÀNG TỒN KHO</h6>
      <a href="inventory-warehouse.html" class="active"><svg viewBox="0 0 24 24" fill="none"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z" stroke="currentColor"/></svg><span>Kho hàng</span></a>
      <a href="inventory-received-orders.html"><svg viewBox="0 0 24 24" fill="none"><path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.5 6M17 13l2.5 6M9.5 21a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3ZM17.5 21a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z" stroke="currentColor"/></svg><span>Đã nhận được đơn đặt hàng</span></a>
    </nav>
    <div class="grow"></div>
  </aside>

  <section class="main">
    <div class="topbar">
      <div class="title">CHI TIẾT KHO HÀNG</div>
      <div class="actions">
        <button class="btn btn-secondary" onclick="goBackToWarehouseList()">← Quay lại danh sách</button>
      </div>
    </div>

    <div class="content">
      <div class="card">
        <div class="card-header">
          <div style="font-weight:700;font-size:16px">Thông tin kho</div>
        </div>
        <div style="padding:20px;max-width:640px">
          <form id="warehouseDetailForm" class="modal-form">
            <div class="modal-field">
              <label for="detail-wh-id">ID kho</label>
              <input id="detail-wh-id" type="text" />
            </div>
            <div class="modal-field">
              <label for="detail-wh-name">Tên kho</label>
              <input id="detail-wh-name" type="text" />
            </div>
            <div class="modal-field">
              <label for="detail-wh-location">Vị trí</label>
              <input id="detail-wh-location" type="text" />
            </div>
            <div class="modal-row">
              <div class="modal-field">
                <label for="detail-wh-manager">Quản lý</label>
                <input id="detail-wh-manager" type="text" />
              </div>
              <div class="modal-field">
                <label for="detail-wh-phone">Số liên lạc</label>
                <input id="detail-wh-phone" type="text" />
              </div>
            </div>
            <div class="modal-row">
              <div class="modal-field">
                <label for="detail-wh-stock">Hàng cỡ sản</label>
                <input id="detail-wh-stock" type="number" min="0" step="1" />
              </div>
              <div class="modal-field">
                <label for="detail-wh-transfer">Vận chuyển chứng khoản</label>
                <input id="detail-wh-transfer" type="number" min="0" step="1" />
              </div>
            </div>
            <div class="modal-field">
              <label for="detail-wh-revenue">Doanh thu kho</label>
              <input id="detail-wh-revenue" type="text" />
            </div>
            <div class="modal-footer" style="margin-top:20px">
              <button type="button" class="btn btn-secondary" onclick="goBackToWarehouseList()">Hủy</button>
              <button type="submit" class="btn" id="wh-detail-save-btn">Lưu thay đổi</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>

<script src="./js/inventory-warehouse-details.js"></script>
</body>
</html>
